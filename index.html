<!DOCTYPE html>
<html>
<head>
    <title>YUMEKO 6G</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #a020f0;
            margin-bottom: 20px;
        }
        .container {
            background-color: #3a3a3a;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #4a4a4a;
            color: #eee;
            font-size: 16px;
        }
        button {
            background-color: #a020f0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8a00d0;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #7dd3fc;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>✧ YUMEKO 6G VPN ✧</h1>

    <div class="container">
        <label for="networkSelector">Selecione a Rede/Operadora:</label>
        <select id="networkSelector" onchange="updateSelectedConfig()"></select>

        <label for="serverSelector">Selecione o Servidor:</label>
        <select id="serverSelector" onchange="updateSelectedConfig()"></select>

        <label for="username">Usuário SSH:</label>
        <input type="text" id="username" placeholder="Usuário">

        <label for="password">Senha SSH:</label>
        <input type="password" id="password" placeholder="Senha">

        <button onclick="connectVPN()">Conectar VPN</button>

        <div id="status">Desconectado</div>
    </div>

    <script>
        let allNetworks = [];
        let allServers = [];

        // Esta função será chamada pelo Android para preencher as seleções
        function populateSelectors(networksJson, serversJson) {
            allNetworks = JSON.parse(networksJson);
            allServers = JSON.parse(serversJson);

            const networkSelector = document.getElementById('networkSelector');
            networkSelector.innerHTML = ''; // Limpa antes de preencher
            allNetworks.forEach(net => {
                const option = document.createElement('option');
                option.value = net.Name;
                option.textContent = net.Name;
                networkSelector.appendChild(option);
            });

            const serverSelector = document.getElementById('serverSelector');
            serverSelector.innerHTML = ''; // Limpa antes de preencher
            allServers.forEach(srv => {
                const option = document.createElement('option');
                option.value = srv.Name;
                option.textContent = srv.Name;
                serverSelector.appendChild(option);
            });

            // Seleciona a primeira opção por padrão (ou uma salva anteriormente)
            if (allNetworks.length > 0) networkSelector.value = allNetworks[0].Name;
            if (allServers.length > 0) serverSelector.value = allServers[0].Name;
            updateSelectedConfig(); // Chama para definir os valores iniciais
        }

        let currentSelectedNetwork = null;
        let currentSelectedServer = null;

        function updateSelectedConfig() {
            const selectedNetworkName = document.getElementById('networkSelector').value;
            const selectedServerName = document.getElementById('serverSelector').value;

            // Encontra os objetos JSON completos com base no nome selecionado
            currentSelectedNetwork = allNetworks.find(net => net.Name === selectedNetworkName);
            currentSelectedServer = allServers.find(srv => srv.Name === selectedServerName);

            // Preenche usuário/senha se existirem na configuração do servidor selecionado
            if (currentSelectedServer) {
                document.getElementById('username').value = currentSelectedServer.USER || '';
                document.getElementById('password').value = currentSelectedServer.PASS || '';
            }
            console.log("Configuração de Rede Selecionada:", currentSelectedNetwork);
            console.log("Configuração de Servidor Selecionada:", currentSelectedServer);
        }

        // Função para atualizar o status na interface (chamada pelo Android)
        function setStatus(message) {
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.innerText = message;
            }
        }

        function connectVPN() {
            if (!currentSelectedNetwork || !currentSelectedServer) {
                setStatus("Por favor, selecione uma rede e um servidor.");
                return;
            }

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Extrai os valores das configurações SELECIONADAS do JSON
            const serverHost = currentSelectedServer.ServerIP;
            const serverPort = currentSelectedServer.ServerPort; // Porta do servidor SSH
            const sni = currentSelectedNetwork.SNI || ""; // SNI pode ser vazio
            const payload = currentSelectedNetwork.Payload || ""; // Payload pode ser vazio
            const proxyIP = currentSelectedNetwork.ProxyIP || ""; // IPs do proxy
            const proxyPort = currentSelectedNetwork.ProxyPort || "80"; // Porta do proxy (padrão 80)

            // Mapeia o campo "Info" para o tipo de túnel numérico
            // Você DEVE garantir que esses números correspondem às suas constantes Settings.bTUNNEL_TYPE_...
            let tunnelType = 0; // Padrão: Settings.bTUNNEL_TYPE_SSH_DIRECT (0)
            if (currentSelectedNetwork.Info === "Proxy") {
                tunnelType = 1; // Settings.bTUNNEL_TYPE_SSH_PROXY (Se 1 for o valor correspondente)
            } else if (currentSelectedNetwork.Info === "SSL") {
                tunnelType = 2; // Settings.bTUNNEL_TYPE_SSH_SSLTUNNEL (Se 2 for o valor correspondente)
            }
            // Adicione mais mapeamentos se tiver outros tipos de túnel no seu JSON e nas suas constantes Settings
            // Ex: else if (currentSelectedNetwork.Info === "PAY_SSL") { tunnelType = 3; }


            // Chama o método Android.startVPN com todos os parâmetros
            // Android é a ponte que você definiu em webView.addJavascriptInterface(new WebAppInterface(), "Android");
            Android.startVPN(user, pass, serverHost, serverPort, sni, payload, proxyIP, proxyPort, tunnelType);
        }
    </script>
</body>
</html>
