<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 15px;
        }
        .container {
            max-width: 100%;
        }
        .status-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .status-title {
            font-size: 14px;
            color: #9e9e9e;
            margin-bottom: 5px;
        }
        .status-value {
            font-size: 18px;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        .btn-secondary {
            background-color: #2196F3;
        }
        .btn-secondary:hover {
            background-color: #0b7dda;
        }
        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .connected {
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        .disconnected {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-status">
            <div id="statusIndicator" class="status-indicator disconnected"></div>
            <div id="connectionText">Desconectado</div>
        </div>

        <div class="status-card">
            <div class="status-title">Usuário</div>
            <div id="userInfo" class="status-value">Não definido</div>
        </div>

        <div class="status-card">
            <div class="status-title">Servidor</div>
            <div id="serverInfo" class="status-value">Não selecionado</div>
        </div>

        <div class="status-card">
            <div class="status-title">Operadora</div>
            <div id="payloadInfo" class="status-value">Não selecionada</div>
        </div>

        <button class="btn" onclick="Android.startStopVPN()" id="connectBtn">Conectar</button>
        <button class="btn btn-secondary" onclick="Android.changeServer()">Trocar Servidor</button>
        <button class="btn btn-secondary" onclick="Android.changePayload()">Trocar Operadora</button>
        <button class="btn" onclick="Android.checkUser()">Verificar Usuário</button>
        <button class="btn btn-secondary" onclick="Android.openSettings()">Configurações</button>
    </div>

    <script>
        function updateStatus(status, server, payload, user) {
            document.getElementById('connectionText').innerText = status;
            document.getElementById('serverInfo').innerText = server;
            document.getElementById('payloadInfo').innerText = payload;
            document.getElementById('userInfo').innerText = user || "Não definido";
            
            const indicator = document.getElementById('statusIndicator');
            const connectBtn = document.getElementById('connectBtn');
            
            if (status === 'Conectado') {
                indicator.className = 'status-indicator connected';
                connectBtn.innerText = 'Desconectar';
                connectBtn.className = 'btn btn-danger';
            } else {
                indicator.className = 'status-indicator disconnected';
                connectBtn.innerText = 'Conectar';
                connectBtn.className = 'btn';
            }
        }

        // Carrega o status inicial
        Android.getStatus();
    </script>
</body>
</html>
