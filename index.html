<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Socks Injector Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #2e7d32; /* Um verde mais vibrante */
            --secondary-color: #4CAF50;
            --accent-color: #FFC107;
            --text-color-light: #f0f0f0;
            --text-color-dark: #333;
            --card-bg: rgba(0, 0, 0, 0.6);
            --border-radius: 12px;
            --button-hover-bg: #388e3c;
            --gradient-bg: linear-gradient(135deg, #1a237e, #4CAF50);
            --gradient-button: linear-gradient(45deg, #4CAF50, #2e7d32); /* Mais suave */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Cor sólida de fallback */
            background-image: url('https://i.imgur.com/your-dynamic-wallpaper.gif'); /* Substitua pelo seu GIF/imagem de fundo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color-light);
            overflow-y: auto; /* Permite scroll se o conteúdo for muito grande */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-light);
            text-align: center;
            backdrop-filter: blur(8px); /* Efeito de vidro fosco */
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 20px 0; /* Adiciona margem vertical para scroll */
        }

        h1 {
            color: var(--text-color-light);
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .status-section, .credentials-section, .actions-section, .info-section {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            font-size: 0.95em;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: var(--text-color-light);
        }

        .status-value {
            font-weight: 400;
            color: var(--text-color-light);
        }

        .status-value.connected { color: #81c784; } /* Verde claro */
        .status-value.disconnected { color: #ef5350; } /* Vermelho claro */

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color-light);
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color-light);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            border-color: var(--primary-color);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color-light);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .btn.primary {
            background: var(--gradient-button);
        }

        .btn.primary:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background-color: #616161;
        }

        .btn.secondary:hover {
            background-color: #757575;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn.alt {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn.alt:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .server-payload-display {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .server-payload-display img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .server-payload-display span {
            font-weight: 600;
            color: var(--text-color-light);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .btn {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Socks Injector Pro</h1>

        <div class="status-section">
            <div class="status-item">
                <span class="status-label">Status da VPN:</span>
                <span id="vpnStatus" class="status-value disconnected">Desconectado</span>
            </div>
            <div class="status-item">
                <span class="status-label">Servidor:</span>
                <span id="serverName" class="status-value">N/A</span>
            </div>
            <div class="status-item">
                <span class="status-label">Operadora (Payload):</span>
                <span id="payloadName" class="status-value">N/A</span>
            </div>
        </div>

        <div class="credentials-section">
            <h2>Credenciais</h2>
            <div class="input-group">
                <label for="usernameInput">Usuário:</label>
                <input type="text" id="usernameInput" placeholder="Digite seu usuário">
            </div>
            <div class="input-group">
                <label for="passwordInput">Senha:</label>
                <input type="password" id="passwordInput" placeholder="Digite sua senha">
            </div>
            <button class="btn secondary" onclick="sendLoginToAndroid()">Salvar Credenciais</button>
        </div>

        <div class="actions-section">
            <button class="btn primary" id="toggleVPN" onclick="toggleVPN()">Conectar VPN</button>
            <button class="btn alt" onclick="checkUser()">Verificar Usuário</button>
            <button class="btn alt" onclick="changeServer()">Mudar Servidor</button>
            <button class="btn alt" onclick="changePayload()">Mudar Operadora</button>
        </div>

        <div class="info-section">
            <p>Se preferir a interface nativa:</p>
            <button class="btn alt" onclick="switchToNative()">Mudar para UI Nativa</button>
        </div>
    </div>

    <script>
        // Função para carregar dados do config.json (chamada pelo Android)
        function carregarDados(jsonString) {
            try {
                const config = JSON.parse(jsonString);
                console.log("Configuração recebida do Android:", config);

                // Exemplo: Atualizar wallpaper dinamicamente
                const wallpaperUrl = config.WallpaperUrl;
                if (wallpaperUrl) {
                    document.body.style.backgroundImage = `url('${wallpaperUrl}')`;
                }

                // Você pode usar 'config' para preencher outros elementos HTML ou JS conforme necessário
                // Por exemplo, popular dropdowns de servidores/payloads se você quiser implementá-los no HTML
                // Se a intenção for apenas exibir os dados do servidor/payload via JS quando selecionados,
                // a lógica de 'updateStatus' abaixo já faz isso.

            } catch (e) {
                console.error("Erro ao fazer parse do JSON recebido:", e);
            }
        }

        // Função para receber e atualizar o status da VPN e detalhes (chamada pelo Android)
        function updateStatus(vpnStatus, serverName, payloadName, username, password) {
            document.getElementById('vpnStatus').textContent = vpnStatus;
            document.getElementById('vpnStatus').className = 'status-value ' + (vpnStatus === 'Conectado' ? 'connected' : 'disconnected');
            document.getElementById('serverName').textContent = serverName;
            document.getElementById('payloadName').textContent = payloadName;

            // Atualiza o texto do botão de VPN
            const toggleVPNButton = document.getElementById('toggleVPN');
            if (vpnStatus === 'Conectado') {
                toggleVPNButton.textContent = 'Desconectar VPN';
                toggleVPNButton.classList.remove('primary');
                toggleVPNButton.classList.add('secondary');
            } else {
                toggleVPNButton.textContent = 'Conectar VPN';
                toggleVPNButton.classList.remove('secondary');
                toggleVPNButton.classList.add('primary');
            }

            // Preenche os campos de usuário e senha, mas só se eles estiverem vazios ou diferentes
            const usernameInput = document.getElementById('usernameInput');
            const passwordInput = document.getElementById('passwordInput');
            if (usernameInput.value === "" || usernameInput.value !== username) {
                usernameInput.value = username;
            }
            if (passwordInput.value === "" || passwordInput.value !== password) {
                passwordInput.value = password;
            }
        }

        // Funções para chamar métodos Java da interface Android
        function toggleVPN() {
            if (typeof Android !== 'undefined' && Android.startStopVPN) {
                Android.startStopVPN();
            } else {
                alert('Interface Android não disponível ou startStopVPN não definido.');
            }
        }

        function checkUser() {
            if (typeof Android !== 'undefined' && Android.checkUser) {
                Android.checkUser();
            } else {
                alert('Interface Android não disponível ou checkUser não definido.');
            }
        }

        function changeServer() {
            if (typeof Android !== 'undefined' && Android.changeServer) {
                Android.changeServer();
            } else {
                alert('Interface Android não disponível ou changeServer não definido.');
            }
        }

        function changePayload() {
            if (typeof Android !== 'undefined' && Android.changePayload) {
                Android.changePayload();
            } else {
                alert('Interface Android não disponível ou changePayload não definido.');
            }
        }

        function sendLoginToAndroid() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            if (typeof Android !== 'undefined' && Android.onLogin) {
                Android.onLogin(username, password);
                alert('Credenciais enviadas para o Android!');
            } else {
                alert('Interface Android não disponível ou onLogin não definido.');
            }
        }

        function switchToNative() {
            if (typeof Android !== 'undefined' && Android.switchToNativeMode) {
                Android.switchToNativeMode();
            } else {
                alert('Interface Android não disponível ou switchToNativeMode não definido.');
            }
        }

        // Exemplo de como você pode chamar onServidorSelecionado se quiser implementar seleção no HTML
        // function selectServerFromHtml(id, name, ip) {
        //     if (typeof Android !== 'undefined' && Android.onServidorSelecionado) {
        //         Android.onServidorSelecionado(id, name, ip);
        //         alert(`Servidor ${name} (${ip}) selecionado!`);
        //     } else {
        //         alert('Interface Android não disponível ou onServidorSelecionado não definido.');
        //     }
        // }

        // Inicialização do status (pode ser chamada uma vez no carregamento se o Android não enviar imediatamente)
        // Isso é mais um placeholder, pois o Android vai chamar updateStatus ao terminar de carregar
        window.onload = function() {
            // Android.updateStatus() seria chamado pelo Java, não é uma função JS para chamar aqui.
            // A ideia é que quando a WebView carrega, o Android envia o status atual.
        };
    </script>
</body>
</html>
